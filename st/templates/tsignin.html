{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link href ="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top:20px;margin-left: 10%;margin-right: 10%;">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarColor02" style="margin-left:40%">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link " href="/">home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/loginmain">Login
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/signupts">Signup</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    
        <form method="POST" action="{% url 'tsignup' %}" >
            {% csrf_token %}
            <label class>Enter username name: </label><br>
            <input  type="text" name ="username" required></input><br>
            <label class>Enter id: </label><br>
            <input  type="text" name ="idd" required></input><br>
            <label class>Enter Firts name: </label><br>
            <input  type="text" name ="fname" required></input><br>
            <label class>Enter last name: </label><br>
            <input  type="text" name ="lname" required></input><br>
            <label class>Enter Department: </label><br>
            <input  type="text" name ="dept" required></input><br>
            <label class>Enter password: </label><br>
            <input type="password" name ="password" required></input><br>
            <br>
            <input  type="submit" name ="signupp" value="signup"></input><br></br>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
